[colours]
background = #000000
foreground = #FFFFFF

[bar/bottom]
width = 100%
height = 34

background = ${colours.background}
foreground = ${colours.foreground}

line-size = 3pt

padding-left = 1
padding-right = 1
module-margin = 2

modules-left = xworkspaces
modules-center = xwindow
modules-right = date

[module/xworkspaces]
type = internal/xworkspaces

[module/xwindow]
type = internal/xwindow

[module/date]
type = internal/date
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
